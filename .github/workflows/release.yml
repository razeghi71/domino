name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build and bundle
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: bash scripts/bundle.sh

      - name: Create DMG
        run: |
          hdiutil create -volname "Domino" \
            -srcfolder build/Domino.app \
            -ov -format UDZO \
            build/Domino-${{ steps.version.outputs.VERSION }}.dmg

      - name: Create ZIP
        working-directory: build
        run: |
          zip -r Domino-${{ steps.version.outputs.VERSION }}.zip Domino.app
          cp Domino-${{ steps.version.outputs.VERSION }}.zip Domino.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Domino ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          files: |
            build/Domino-${{ steps.version.outputs.VERSION }}.dmg
            build/Domino-${{ steps.version.outputs.VERSION }}.zip
            build/Domino.zip
