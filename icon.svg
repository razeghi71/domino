<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    <linearGradient id="tile" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#f8f8f8"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="228" fill="url(#bg)"/>

  <!-- Domino tile, slightly rotated -->
  <g transform="translate(512 512) rotate(-15) translate(-512 -512)" filter="url(#shadow)">
    <!-- Tile body -->
    <rect x="312" y="152" width="400" height="720" rx="32" fill="url(#tile)"/>

    <!-- Divider line -->
    <line x1="352" y1="512" x2="672" y2="512" stroke="#bbb" stroke-width="4" stroke-linecap="round"/>

    <!-- Top half: 3 dots (diagonal) -->
    <circle cx="432" cy="272" r="28" fill="#1a1a2e"/>
    <circle cx="512" cy="352" r="28" fill="#1a1a2e"/>
    <circle cx="592" cy="432" r="28" fill="#1a1a2e"/>

    <!-- Bottom half: 4 dots -->
    <circle cx="432" cy="592" r="28" fill="#1a1a2e"/>
    <circle cx="592" cy="592" r="28" fill="#1a1a2e"/>
    <circle cx="432" cy="732" r="28" fill="#1a1a2e"/>
    <circle cx="592" cy="732" r="28" fill="#1a1a2e"/>
  </g>
</svg>
